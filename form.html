<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Status dan Keluhan</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="form-page">

  <!-- Navbar -->
  <header>
    <nav>
      <div class="logo">Ruang Putih</div>
      <ul>
        <li><a href="index.html">Home Page</a></li>
        <li><a href="#">Consult</a></li>
        <li><a href="#">Psychologist</a></li>
        <li><a href="#">About Us</a></li>
      </ul>
      <div class="icon">👤</div>
    </nav>
  </header>

  <!-- Form -->
  <div class="container">
    <div class="card">
      <div class="header">
        <h1 class="title">Formulir Status dan Keluhan</h1>
      </div>
      
      <form id="complaintForm">
        <!-- Bagian Status -->
        <div class="section">
          <h2 class="section-title">Status Anda</h2>
          <p class="section-description">Pilih status Anda saat ini</p>
          
          <div class="radio-group">
            <label class="radio-card">
              <input type="checkbox" name="status" value="pelajar" class="radio-input">
              <div class="radio-content">
                <div class="radio-icon">🎓</div>
                <span class="radio-text">Pelajar</span>
              </div>
            </label>
            
            <label class="radio-card">
              <input type="checkbox" name="status" value="mahasiswa" class="radio-input">
              <div class="radio-content">
                <div class="radio-icon">📚</div>
                <span class="radio-text">Mahasiswa</span>
              </div>
            </label>
            
            <label class="radio-card">
              <input type="checkbox" name="status" value="pekerja" class="radio-input">
              <div class="radio-content">
                <div class="radio-icon">💼</div>
                <span class="radio-text">Pekerja</span>
              </div>
            </label>
            
            <label class="radio-card">
              <input type="checkbox" name="status" value="menikah" class="radio-input">
              <div class="radio-content">
                <div class="radio-icon">💍</div>
                <span class="radio-text">Menikah</span>
              </div>
            </label>
          </div>
        </div>
        
        <!-- Bagian Keluhan -->
        <div class="section">
          <h2 class="section-title">Isi Keluhan Anda</h2>
          <p class="section-description">Jelaskan keluhan Anda secara detail</p>
          
          <div class="textarea-container">
            <textarea 
              id="complaint" 
              name="complaint" 
              class="textarea-input" 
              placeholder="Ketik di sini..."
              rows="6"
              maxlength="500"
            ></textarea>
            <div class="textarea-footer">
              <span class="char-count">0/500 karakter</span>
            </div>
          </div>
        </div>
        
        <!-- Tombol Submit -->
        <button type="button" class="submit-button" onclick="window.location.href='layanan.html'">
  <span>Next</span>
  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M4 12H20M20 12L14 6M20 12L14 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
</button>
      </form>
    </div>
  </div>
  
  <script>
    const textarea = document.getElementById('complaint');
    const charCount = document.querySelector('.char-count');
    
    textarea.addEventListener('input', function() {
      const count = this.value.length;
      charCount.textContent = `${count}/500 karakter`;
      
      if (count > 500) {
        charCount.style.color = '#ef4444';
      } else {
        charCount.style.color = '#6b7280';
      }
    });
  </script>
</body>
</html>
